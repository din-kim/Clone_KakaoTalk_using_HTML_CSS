<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span> No Service </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
            <span> 11% </span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__title">
            <h1> Friends </h1>
        </div>
        <div class="screen-header__icon">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <a href="setting.html"> <i class="fas fa-cog fa-lg"></i></a>
        </div>
    </header>

    <a class="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i> Friend's Names Display <i class="fas fa-chevron-right fa-sm"></i> 
    </a> 

    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__image" src="assets/images/shiba.png" />
            <span class="user-component__title"> Shiba </span>
           <!-- <span class="user-component__subtitle">  </span> --> 
        </div>
        <div class="user_component__column">
        </div>
    </div>

    <div class="friends-screen__channel">
        <div class="friends-screen__channel--header">
            <span> Channel</span>
            <i class="fas fa-chevron-up fa-sm"></i>
        </div>
    </div>
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__image--sm" src="assets/images/tal.png" />
            <span class="user-component__title user-component__title--not-bold"> Channel </span>
        </div>
        <div class="user_component__column">
            <span> 2 </span>
            <span><i class="fas fa-chevron-right fa-sm"></i></span>
        </div>
    </div>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge"> 1 </span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    <div class="splash-screen">
        <i class="fas fa-comment fa-lg"></i>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
