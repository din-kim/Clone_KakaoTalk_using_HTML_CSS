<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span> No Service </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
            <span> 11% </span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="friends-bar">
        <div class="friends-bar__title">
            <h1> Friends </h1>
        </div>
        <div class="friends-bar__icon">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>

    <div class="friends-name">
        <i class="fas fa-info-circle"></i>
        <span> Friend's Names Display </span>
        <i class="fas fa-chevron-right"></i>
    </div>

    <div class="friends-profile">
        <img class="friends-profile__image" src="assets/images/friends-profile__image.png"/>
        <span class="friends-profile__name"> Shiba </span>
    </div>

    
    <div class="channel-title">
        <span class="channel-title__name"> Channel </span>
        <i class="fas fa-chevron-up"></i>
    </div>

    <div class="channel-profile">
        <div class="channel">
            <img class="channel-profile__image" src="assets/images/channel-profile__image.png">
            <span class="channel-profile__title"> Channel </span>
        </div>
        <div class="channel-profile__number">
            <span> 2 </span>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <div class="menu-bar">
        <i class="fas fa-user fa-lg"></i>
        <i class="fas fa-comment fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-ellipsis-h fa-lg"></i>
    </div>



    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
