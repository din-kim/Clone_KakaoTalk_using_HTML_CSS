<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings > Kakao </title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span> No Service </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
            <span> 11% </span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <i class="fas fa-chevron-left"></i>
        <span> Settings </span>
        <i class="fas fa-search"></i>
    </header>

    <main class="setting-main border_bottom_solid">
        <div class="setting-component  border_bottom_solid">
            <div class="setting-component__title ">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="setting-component__subtitle">
                <span> </span>
            </div>
        </div>
        <div class="setting-component  border_bottom_solid">
            <div class="setting-component__title ">
                <i class="fas fa-flask"></i>
                <span> Kakao </span>
            </div>
            <div class="setting-component__subtitle">
                <span></span>
            </div>
        </div>
        <div class="setting-component">
            <div class="setting-component__title">
                <i class="fas fa-code-branch"></i>
                <span> Version</span>
            </div>
            <div class="setting-component__subtitle">
                <span>Latest Version</span>
            </div>
        </div>

    </main>

    <main class="setting-main">
        <div class="setting-component  border_bottom_solid">
            <div class="setting-component__title">
                <i class="fas fa-lock"></i>
                <span> Privacy</span>
            </div>
            <div class="setting-component__subtitle">
                <span></span>
            </div>
        </div>
        <div class="setting-component  border_bottom_solid">
            <div class="setting-component__title">
                <i class="far fa-bell"></i>
                <span> Notifications</span>
            </div>
            <div class="setting-component__subtitle">
                <span></span>
            </div>
        </div>
        <div class="setting-component  border_bottom_solid">
            <div class="setting-component__title">
                <i class="far fa-user"></i>
                <span> Friends</span>
            </div>
            <div class="setting-component__subtitle">
                <span></span>
            </div>
        </div>
        <div class="setting-component border_bottom_solid">
            <div class="setting-component__title">
                <i class="far fa-comment"></i>
                <span> Chats</span>
            </div>
            <div class="setting-component__subtitle">
                <span></span>
            </div>
        </div>
        <div class="setting-component  border_bottom_solid">
            <div class="setting-component__title">
                <i class="fas fa-adjust"></i>
                <span> Display</span>
                <p class="setting-component__new"> N </p>
            </div>
            <div class="setting-component__subtitle">
                <span></span>
            </div>
        </div>
        <div class="setting-component  border_bottom_solid">
            <div class="setting-component__title">
                <i class="fas fa-paint-roller"></i>
                <span> Themes</span>
                <p class="setting-component__new"> N </p>
            </div>
            <div class="setting-component__subtitle">
                <span> Default theme </span>
            </div>
        </div>
        <div class="setting-component  border_bottom_solid">
            <div class="setting-component__title">
                <i class="fas fa-phone-alt"></i>
                <span> Call</span>
            </div>
            <div class="setting-component__subtitle">
                <span></span>
            </div>
        </div>
    </main>
   
    



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge"> 1 </span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
