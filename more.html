<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span> No Service </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
            <span> 11% </span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__title">
            <h1> More </h1>
        </div>
        <div class="screen-header__icon">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
            <i class="fas fa-circle dot"></i>
        </div>
    </header>

    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__image--sm" src="assets/images/shiba.png" />
            <div class="user-component__text">
                <span class="user-component__title user-component__title--not-bold"> Shibasaki </span>
                <span class="user-component__subtitle"> +1 972-246-4967 <i class="fas fa-exclamation fa-2x"></i> </span>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt"></i>
        </div>
    </div>

    <div class="more-icons">
        <div class="more-icons__column">
            <i class="far fa-calendar"></i>
            <span>Calendar</span>
        </div>
        <div class="more-icons__column">
            <i class="far fa-folder"></i>
            <span>Talk Drive</span>
        </div>
        <div class="more-icons__column">
            <i class="far fa-laugh-beam"></i>
            <span>Emoticons</span>
        </div>
        <div class="more-icons__column">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
        </div>
    </div>
    <div class="more-icons border_bottom_solid">
        <div class="more-icons__column">
            <i class="far fa-user-circle"></i>
            <span>Account</span>
        </div>
        <div class="more-icons__column">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
        </div>    
    </div>

    <div class="more-suggestions"> 
        <div class="more-suggestions__title">
            <span>Suggestions</span> 
        </div>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icons--icon">
                <i class="fas fa-quote-right"></i>
                <span> Kakao Story</span>
            </div>
            <div class="more-suggestions__icons--icon">
                <i class="fas fa-chess-knight"></i>
                <span> Kakao Friends</span>
            </div>
            <div class="more-suggestions__icons--icon">
                <i class="far fa-gem"></i>
                <span> Friends Gem</span>
            </div>
        </div>
        
            
    </div>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge"> 1 </span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
