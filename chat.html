<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat > Joseph </title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span> No Service </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
            <span> 11% </span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div><div class="alt-header__column ">
            <span> Joseph </span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <div class="datetime">
        <span class="datetime-text"> Tuesday, June 30, 2020 </span>
    </div>

    <div class="chat-message">
        <div class="chat-message__avatar">
            <img src="assets/images/frog-ny.png">
        </div>
        <div class="chat-message__text">
            <span class="chat-message__text--nickname"> Joseph </span>
            <div class="chat-message__text--column">
                <span class="chat-message__text--content">Hi!</span>
                <span class="chat-message__text--time">21:27</span>
            </div>
        </div>        
    </div>

    <div class="chat-message chat-message--my">
        <div class="chat-message__text">
            <div class="chat-message__text--column">
                <span class="chat-message__text--time chat-message__text--time--my">21:27</span>
                <span class="chat-message__text--content chat-message__text--content--my">What's up!</span>
            </div>
        </div>
    </div>
    

    <form class="chat-typing">
        <div class="chat-typing__plus-btn">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat-typing__message-box">
            <input class="chat-typing__message-box--text" type="text" placeholder="Write here">
            <div class="chat-typing__message-box--icons">
                <i class="chat-typing__message-box--icons-emoji far fa-smile-beam"></i>
                <button> <i class="chat-typing__message-box--icons-send  fas fa-arrow-up"></i> </button>
            </div>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
